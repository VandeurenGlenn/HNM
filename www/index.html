      html,

    <script>
      const theme = localStorage.getItem('selected-theme')
      globalThis.setTheme = async (theme) => {
        const themeName = theme
        // theme = (await import(`./themes/${theme}.js`)).default;
        // const body = document.querySelector('body');
        // for (const [key, value] of Object.entries(theme)) {
        //   body.style.setProperty(`--${key}`, value);
        // }
        localStorage.setItem('selected-theme', themeName)

        document.dispatchEvent(new CustomEvent('theme-change', { detail: themeName }))
      }
      const dark = window.matchMedia('(prefers-color-scheme: dark)')

      const isDark = localStorage.getItem('selected-theme') === 'dark' || dark.matches

      const changeMode = ({ matches }) => {
        const isDark = localStorage.getItem('selected-theme') === 'dark' || matches
        if (isDark) setTheme('dark')
        else setTheme('light')
      }
      dark.addListener(changeMode)

      setTheme(isDark ? 'dark' : 'light')
    </script>
